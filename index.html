<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Schultz Photography</title>
  </head>
  <body>
    <div>
      <header>
        <nav>
          <ul>
            <li><a href="#photography">Photography</a></li>
            <li><a href="#edit">Photo Editing</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <h1>Real Estate <br />Photography</h1>
      </header>
      <section class="photos" id="photography">
        <div class="modal hidden">
          <div id="modal-img-holder">I will be an image</div>
          <div class="modal-bg" id="modal"></div>
        </div>
        <h2>Photography</h2>
        <div class="photo-holder">
          <!-- <div class="row"> -->
          <img class="photo-1 photo" src="./images/17 - Copy.jpg" alt="" />
          <img class="photo-2 photo" src="./images/8.jpg" alt="" />
          <img class="photo-3 photo" src="./images/10.jpg" alt="" />
          <!-- </div> -->
          <!-- <div class="row"> -->
          <img class="photo-4 photo" src="./images/17.jpg" alt="" />
          <img class="photo-5 photo" src="./images/_DSC0277-2.jpg" alt="" /><img
            class="photo-6 photo"
            src="./images/19.jpg"
            alt=""
          />
          <!-- </div> -->
          <!-- <div class="row"> -->
          <img class="photo-7 photo" src="./images/30.jpg" alt="" />
          <img class="photo-8 photo" src="./images/_DSC0711.jpg" alt="" />
          <img class="photo-9 photo" src="./images/3.jpg" alt="" />
          <!-- </div> -->
          <img src="./images/9.jpg" class="photo photo-10" alt="" />
          <img src="./images/60.jpg" class="photo photo-11" alt="" />
          <img src="./images/13.jpg" class="photo photo-12" alt="" />
        </div>
      </section>
      <section class="editing" id="edit">
        <div>
          <h2>Photo Editing</h2>
          <p>Sky Replacement</p>
          <p>Grass Greening</p>
        </div>
        <div class="edit-photos-container">
          <div class="pre-edit">
            <img
              class="edit-photos"
              src="./images/preedit.JPG"
              alt="Original photo"
            />
          </div>
          <div class="post-edit">
            <img
              class="edit-photos"
              src="./images/postedit.jpg"
              alt="Photo with edits"
            />
          </div>
        </div>
      </section>
      <section class="contact">
        <h2>Contact</h2>
        <div class="contact-contents">
          <form action="">
            <h3>Request a Quote</h3>
            <label>Name</label>
            <input type="text" />
            <label for="">Email</label>
            <input type="text" />
            <button type="submit">Submit</button>
          </form>
          <div class="contact-details" id="contact">
            <h3>Katie Schultz</h3>
            <p>734-355-9792</p>
            <p>ks.katieschultz@gmail.com</p>
            <p>Detroit, MI</p>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
