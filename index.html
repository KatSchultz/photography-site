<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Schultz Photography</title>
  </head>
  <body>
    <div>
      <header>
        <nav>
          <ul>
            <li><a href="#photography">Photography</a></li>
            <li><a href="#edit">Photo Editing</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </nav>
        <h1>Real Estate <br />Photography</h1>
      </header>
      <section class="photos" id="photography">
        <div class="modal hidden">
          <div id="modal-img-holder">
            <button class="exit-modal">X</button>
            <div id="modal-img"></div>
            <span
              class="material-symbols-outlined arrow arrow-back"
              id="arrow-back"
            >
              arrow_back_ios
            </span>
            <span
              class="material-symbols-outlined arrow arrow-forward"
              id="arrow-forward"
            >
              arrow_forward_ios
            </span>
          </div>
          <div class="modal-bg" id="modal"></div>
        </div>
        <h2>Photography</h2>
        <div class="photo-holder">
          <!-- <div class="row"> -->
          <img class="photo" src="./images/0.jpg" alt="" id="photo-0" />
          <img class="photo" src="./images/1.jpg" alt="" id="photo-1" />
          <img class="photo" src="./images/2.jpg" alt="" id="photo-2" />
          <!-- </div> -->
          <!-- <div class="row"> -->
          <img class="photo" src="./images/3.jpg" alt="" id="photo-3" />
          <img class="photo" src="./images/4.jpg" alt="" id="photo-4" /><img
            class="photo"
            src="./images/5.jpg"
            alt=""
            id="photo-5"
          />
          <!-- </div> -->
          <!-- <div class="row"> -->
          <img class="photo" src="./images/6.jpg" alt="" id="photo-6" />
          <img class="photo" src="./images/7.jpg" alt="" id="photo-7" />
          <img class="photo" src="./images/8.jpg" alt="" id="photo-8" />
          <!-- </div> -->
          <img src="./images/9.jpg" class="photo" alt="" id="photo-9" />
          <img src="./images/10.jpg" class="photo" alt="" id="photo-10" />
          <img src="./images/11.jpg" class="photo" alt="" id="photo-11" />
        </div>
      </section>
      <section class="editing" id="edit">
        <div class="edit-photos-text">
          <h2>Photo Editing</h2>
          <p>Sky Replacement</p>
          <p>Grass Greening</p>
        </div>
        <div class="edit-photos-container">
          <div class="pre-edit">
            <img
              class="edit-photos"
              src="./images/edit1.JPG"
              alt="Original photo"
            />
          </div>
          <div class="post-edit">
            <img
              class="edit-photos"
              src="./images/edit2.jpg"
              alt="Photo with edits"
            />
          </div>
        </div>
      </section>
      <section class="about">
        <h2>About</h2>
        <div class="about-details" id="about">
          <div class="about-specs">
            <p>
              Some of my favorite real estate photography photos from my time as
              a photographer.
            </p>
            <h3 class="name">Katie Schultz</h3>
            <p>Detroit, MI</p>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
